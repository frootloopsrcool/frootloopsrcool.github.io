<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 2000s Website</title>
    <style>
        body {
            background-color: #ffcc00; /* Bright background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        table {

            height: 100vh;
        }

        td {

            padding: 10px;
            text-align: center;
        }

        h1 {
            color: #ff0000; /* Red heading text color */
        }

        /* Add more styling as needed for your specific design */
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <h1>Welcome to My 2000s Website!</h1>
                <p>This is a simple and nostalgic webpage.</p>
            </td>
        </tr>
    </table>

</html>
